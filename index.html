<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Playfair+Display&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>OMDB Movie</title>
  </head>

  <body>
    <header class="py-3 bg-dark text-white text-center mb-4">
      <h1 class="display-3">Movie Search</h1>
    </header>

    <main class="container">
      <div class="row">
        <aside class="col-md-3 col-12 bg-light p-4 rounded mb-4">
          <h2 class="mb-3">Search for a Movie</h2>
          <form>
            <div class="mb-3">
              <input class="form-control" id="movie-input" placeholder="e.g. Batman">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="search-button">Search</button>
            <div id="error" class="mt-3"></div>
          </form>
          <hr>
          <h5 class="mt-3">Search History</h5>
          <ul id="history" class="list-group"></ul>
        </aside>

        <section class="col-md-9 col-12">
          <article class="border border-dark p-3 bg-white rounded">
            <h2 class="mb-3">Movie Details</h2>
            <div>
              <h3 id="movie-name">-- </h3>
              <p id="year">Year: </p>
              <p id="actors">Actors: </p>
              <p id="plot">Plot: </p>
              <img src="#" id="poster" class="img-fluid">
            </div>
          </article>

          <article id="player" class="mt-4 text-center">
            <!--Cards show here-->
          </article>
          <article id="map" class="mt-4 text-center"></article>

        </section>  
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>


    <script src="./assets/js/script.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&libraries=&v=weekly"
        async
    ></script>    
  </body>
</html>
