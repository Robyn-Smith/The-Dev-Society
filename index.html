<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    /> -->

    <!-- Google Fonts -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Picturesque</title>
  </head>

  <body>
    <header>
    <h1>Picturesque</h1>
    </header>

    <main class="">

        <section id="welcome">
            <div class="container">
              <div class="centered-div deco">
                <div class="u-full-width">
                    <h2>Search for a movie:</h2>
                    <input type="text" id="main-input" />
                </div>
              </div>
              <div id="movie-list"></div>
            </div>
          </section>

        <section id="details" class="container">
            <div class="row">
                <aside class="three columns">
                    <h2 class="">Search for a Movie</h2>
                    <form>
                        <div class="">
                            <input class="u-full-width" id="movie-input" placeholder="e.g. Batman">
                        </div>
                        <button type="submit" class="button button-primary" id="search-button">Search</button>
                        <div id="error" class=""></div>
                    </form>
                <hr>
                <h5 class="">Search History</h5>
                <ul id="history" class="list-group"></ul>
                </aside>
    
                <section class="nine columns">
                    <article class="">
                        <h2 id="movie-name" class="">--</h2>
                        <div class="row">
                            <div class="four columns">
                                <button id="poster-button">
                                    <img src="#" id="poster" class="img-fluid">
                                </button>
                            </div>
                            <div class="eight columns">
                                <p id="year">Released: </p>
                                <p id="actors">Actors: </p>
                                <p id="plot">Plot: </p>
                                <p id="genre">Genre:</p>
                                <p id="country">Country:</p>
                                <div id="map" class="" style="width: 150px; height: 150px;"></div>
                            </div>  
                        </div>
                    </article>
            
                    <!--dialog id="player" class="mt-4 text-center modal"-->
                    <dialog id="player">
                    <!--Cards show here-->
                        <iframe id="iframe"></iframe>
                        <button id="close">close</button>
                    </dialog>
                </section>            
            </div>

</section>     

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
