<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Playfair+Display&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>OMDB Movie</title>
  </head>

  <body>
    <header>
      <h1>Movie Result</h1>
    </header>

    <main>
      <!-- Details-->
      <section>
        <article>
          <h2>Movie Details</h2>
          <div>
            <div>
              <a href="#"><img src="#" id="poster"></a>
            </div>
            <div>
              <h3 id="movie-name">-- </h3>
              <p id="year">Year: </p>
              <p id="actors">Actors: </p>
              <p id="plot">Plot: </p>
            </div>
          </div>
        </article>

      </section>  
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>


    <script src="./assets/js/script.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&libraries=&v=weekly"
        async
    ></script>    
  </body>
</html>
